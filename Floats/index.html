<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Floats</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        .sidebar{
            width:25%;
            background-color: red;
            float: left;
        }
        .content{
            width:25%;
            float:left;
            background-color:green;
        }
        .footer{
            clear:both;
            float:left;
            width:50%;
            background-color:blue;
        }
    </style>

</head>
<body>
    <div class="sidebar">
        This is sidebar
    </div>
    <div class="content">
        This is content
    </div>
    <div class="footer">
        This is the footer
    </div>


    
</body>
</html>
