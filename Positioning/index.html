<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Positioning</title>
    <style>
        #a, #b {
            height: 100px;
            width: 100px;
        }

        #a {
            background-color: red;
        }

        #b {
            background-color: blue;
        }
    </style>


</head>
<body>
    <div id="container">
        <div id="a"> </div>
        <div id="b"> </div>

    </div>


</body>
</html>
